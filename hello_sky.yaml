resources:
  cloud: aws
  instance_type: r5.large

workdir: .
file_mounts:
  ~/.ssh/id_rsa: ~/.ssh/id_rsa
  ~/.ssh/id_rsa.pub: ~/.ssh/id_rsa.pub
  ~/.gitconfig: ~/.gitconfig

setup: |
  pip install -r requirements.txt
  pip install papermill
  dvc pull
run: |
  dvc exp run --pull
  dvc exp push origin  
